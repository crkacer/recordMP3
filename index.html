<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Live input record and playback</title>

    ul { list-style: none; }
    #recordingslist audio { display: block; margin-bottom: 10px; }

  <pre id="log"></pre>

  <script src="main.js"></script>
